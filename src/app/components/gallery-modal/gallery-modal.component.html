<div mat-dialog-content>
  <i style="cursor:pointer" class="material-icons slick-arrow-custom slick-prev-custom" (click)="arrowClickedEvent('prev')">
    keyboard_arrow_left
  </i>
  <img src="{{image}}" alt="" class="img-dimensions">
  <i style="cursor:pointer" class="material-icons slick-arrow-custom slick-next-custom" (click)="arrowClickedEvent('next')">
    keyboard_arrow_right
  </i>
</div>
